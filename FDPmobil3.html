<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tjänstgöring (D-1, D)</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, button {
      font-size: 1em;
      padding: 5px;
      flex: 1 1 150px;
      min-width: 130px;
    }

    /* Container för att möjliggöra horisontell scroll */
    #canvas-container {
      overflow-x: auto;
      border: 1px solid #444;
      background: #222;
      margin: 0 auto 10px auto;
      max-width: 100%;
      /* höjd sätts via canvas */
    }

    canvas {
      display: block;
      height: 320px; /* fast höjd */
      touch-action: manipulation;
      /* Bred intern canvasbredd sätts i JS */
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="controls">
  <label>
    Starttid:
    <input type="datetime-local" id="start" />
  </label>
  <label>
    Sluttid:
    <input type="datetime-local" id="slut" />
  </label>
  <button onclick="läggTillEllerUppdateraPass()">Lägg till / Uppdatera pass</button>
  <button onclick="rensaInmatning()">Rensa</button>
  <button id="btnTaBort" onclick="taBortPass()" disabled>Ta bort valt pass</button>
</div>

<div id="canvas-container">
  <canvas id="canvas"></canvas>
</div>

<div id="status"></div>

<script>
// ==== Lokal tidskonvertering ====
function localDatetimeString(date) {
  const pad = n => n.toString().padStart(2, '0');
  return date.getFullYear() + '-' + pad(date.getMonth() + 1) + '-' + pad(date.getDate()) +
    'T' + pad(date.getHours()) + ':' + pad(date.getMinutes());
}

function parseLocalDatetime(s) {
  const [datePart, timePart] = s.split('T');
  const [year, month, day] = datePart.split('-').map(Number);
  const [hour, minute] = timePart.split(':').map(Number);
  return new Date(year, month - 1, day, hour, minute);
}

// ==== Globala variabler ====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let arbetspass = [];
let redigerarIndex = -1;
let passPositions = [];
let markeratPassIndex = -1;

// Justera canvas storlek och bredd
function justeraCanvasStorlek() {
  const höjd = 320; // fast höjd (samma som canvas style height)
  const bredd = 1440; // 60 px per timme * 24 timmar = 1440 px
  canvas.width = bredd;
  canvas.height = höjd;
  // Sätt stilbredd till auto så den fyller container horisontellt
  canvas.style.width = bredd + "px";
  canvas.style.height = höjd + "px";
}

// ==== Funktioner ====
function läggTillEllerUppdateraPass() {
  const s = document.getElementById("start").value;
  const e = document.getElementById("slut").value;
  if (!s || !e) {
    alert("Fyll i både start och sluttid");
    return;
  }
  const start = parseLocalDatetime(s);
  const slut = parseLocalDatetime(e);
  if (slut <= start) {
    alert("Sluttid måste vara efter starttid");
    return;
  }

  if (redigerarIndex >= 0) {
    arbetspass[redigerarIndex] = { start, slut };
    redigerarIndex = -1;
  } else {
    arbetspass.push({ start, slut });
  }
  rensaInmatning();
  markeratPassIndex = -1;
  document.getElementById("btnTaBort").disabled = true;
  uppdatera();
}

function rensaInmatning() {
  document.getElementById("start").value = "";
  document.getElementById("slut").value = "";
  redigerarIndex = -1;
  markeratPassIndex = -1;
  document.getElementById("btnTaBort").disabled = true;
}

function taBortPass() {
  if (markeratPassIndex >= 0) {
    arbetspass.splice(markeratPassIndex, 1);
    rensaInmatning();
    uppdatera();
  }
}

function nollställTid(date) {
  return new Date(date.getFullYear(), date.getMonth(), date.getDate());
}

function formatDatum(date) {
  const m = (date.getMonth() + 1).toString().padStart(2, "0");
  const d = date.getDate().toString().padStart(2, "0");
  return m + d;
}

function rita() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const now = new Date();
  const d0 = nollställTid(now);
  const d24 = new Date(d0.getTime() - 24 * 3600 * 1000);
  const pxPerMs = canvas.width / (24 * 3600 * 1000);
  passPositions = [];

  const linjaler = [
    { label: formatDatum(d24), start: d24, y: 60 },
    { label: formatDatum(d0), start: d0, y: 160 }
  ];

  ctx.font = "12px monospace";
  ctx.textBaseline = "middle";

  linjaler.forEach(({ label, start, y }) => {
    ctx.fillStyle = "#333";
    ctx.fillRect(0, y - 20, canvas.width, 40);

    ctx.strokeStyle = "#666";
    ctx.fillStyle = "#aaa";
    for (let h = 0; h <= 24; h++) {
      const x = (h / 24) * canvas.width;
      ctx.beginPath();
      ctx.moveTo(x, y - 20);
      ctx.lineTo(x, y + 20);
      ctx.stroke();
      ctx.fillText(h.toString().padStart(2, "0"), x + 2, y - 10);
    }

    ctx.fillStyle = "#fff";
    ctx.fillText(label, 5, y - 30);
  });

  const sorter = [...arbetspass].sort((a, b) => a.start - b.start);
  const d24Time = now.getTime() - 24 * 3600 * 1000;

  sorter.forEach((p, i) => {
    linjaler.forEach(({ start, y }) => {
      const linStartMs = start.getTime();
      const linEndMs = linStartMs + 24 * 3600 * 1000;
      const passStart = p.start.getTime();
      const passEnd = p.slut.getTime();

      const segmenter = [];

      if (passStart < d24Time && passEnd > d24Time) {
        segmenter.push({ from: passStart, to: d24Time, färg: "#666" });
        segmenter.push({ from: d24Time, to: passEnd, färg: "#0f0" });
      } else {
        const färg = passEnd <= d24Time ? "#666" : "#0f0";
        segmenter.push({ from: passStart, to: passEnd, färg });
      }

      segmenter.forEach(seg => {
        const ritaStart = Math.max(seg.from, linStartMs);
        const ritaEnd = Math.min(seg.to, linEndMs);
        if (ritaEnd <= ritaStart) return;
        const x = (ritaStart - linStartMs) * pxPerMs;
        const w = (ritaEnd - ritaStart) * pxPerMs;
        ctx.fillStyle = seg.färg;
        ctx.fillRect(x, y - 10, w, 20);
        if (seg.färg === "#0f0") {
          passPositions.push({ index: i, xStart: x, yStart: y - 10, bredd: w, höjd: 20 });
        }
      });
    });
  });

  const vilor = [];
  for (let i = 0; i < sorter.length - 1; i++) {
    const end = sorter[i].slut.getTime();
    const nextStart = sorter[i + 1].start.getTime();
    if (nextStart > end) {
      vilor.push({ start: new Date(end), slut: new Date(nextStart) });
    }
  }
  if (sorter.length > 0 && now > sorter[sorter.length - 1].slut) {
    vilor.push({ start: sorter[sorter.length - 1].slut, slut: now });
  }

  vilor.forEach(v => {
    const vilaTid = v.slut - v.start;
    let färg;
    if (vilaTid > 8 * 3600 * 1000) {
      färg = "yellow";
    } else if (vilaTid >= 4 * 3600 * 1000) {
      färg = "#00f";
    } else if (vilaTid < 2 * 3600 * 1000) {
      färg = "#0f0";
    } else {
      färg = "#88f";
    }
    const höjd = vilaTid < 2 * 3600 * 1000 ? 4 : 10;

    linjaler.forEach(({ start, y }) => {
      const linStart = start.getTime();
      const linEnd = linStart + 24 * 3600 * 1000;
      const ritaStart = Math.max(v.start.getTime(), linStart);
      const ritaEnd = Math.min(v.slut.getTime(), linEnd);
      if (ritaEnd <= ritaStart) return;
      const x = (ritaStart - linStart) * pxPerMs;
      const w = (ritaEnd - ritaStart) * pxPerMs;
      ctx.fillStyle = färg;
      ctx.fillRect(x, y - höjd / 2, w, höjd);
    });
  });

  const xNow = (now.getTime() - d0.getTime()) * pxPerMs;
  ctx.strokeStyle = "red";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(xNow, 40);
  ctx.lineTo(xNow, 220);
  ctx.stroke();

  // Skriv status
  document.getElementById("status").textContent = "Antal pass: " + arbetspass.length;
}

function uppdatera() {
  justeraCanvasStorlek();
  rita();
}

canvas.addEventListener("click", e => {
  const rekt = canvas.getBoundingClientRect();
  const x = e.clientX - rekt.left;
  const y = e.clientY - rekt.top;

  markeratPassIndex = -1;
  passPositions.forEach((pos, i) => {
    if (
      x >= pos.xStart && x <= pos.xStart + pos.bredd &&
      y >= pos.yStart && y <= pos.yStart + pos.höjd
    ) {
      markeratPassIndex = pos.index;
    }
  });

  if (markeratPassIndex >= 0) {
    redigerarIndex = markeratPassIndex;
    const p = arbetspass[markeratPassIndex];
    document.getElementById("start").value = localDatetimeString(p.start);
    document.getElementById("slut").value = localDatetimeString(p.slut);
    document.getElementById("btnTaBort").disabled = false;
  } else {
    rensaInmatning();
  }
  uppdatera();
});

// Kör vid start och resize
window.addEventListener("resize", uppdatera);
window.addEventListener("load", () => {
  justeraCanvasStorlek();
  uppdatera();
  setInterval(uppdatera, 60 * 1000); // uppdatera varje minut
});
</script>

</body>
</html>

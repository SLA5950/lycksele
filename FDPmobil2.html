<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Arbetstid Visualisering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    div {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-width: 320px;
      margin: auto;
    }
    input, button {
      padding: 6px;
      font-size: 0.9em;
    }
    canvas {
      display: block;
      width: 100%;
      height: 40vh;
      background-color: #111;
      margin-top: 1em;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <h1>Visualisering av arbetstid</h1>
  <div>
    <input type="datetime-local" id="start" />
    <input type="datetime-local" id="slut" />
    <button onclick="laggTillArbetspass()">LÃ¤gg till arbetspass</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let arbetspass = [];

    function skalaCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = Math.max(200, window.innerHeight * 0.4);
    }

    function laggTillArbetspass() {
      const start = new Date(document.getElementById("start").value);
      const slut = new Date(document.getElementById("slut").value);
      if (isNaN(start) || isNaN(slut) || slut <= start) return;
      arbetspass.push({ start, slut });
      rita();
    }

    function rita() {
      skalaCanvas();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const nu = new Date();
      const dTid = new Date(nu.getFullYear(), nu.getMonth(), nu.getDate());
      const dMinus1Tid = new Date(dTid.getTime() - 86400000);
      const dPlus1Tid = new Date(dTid.getTime() + 86400000);
      const pxPerMs = canvas.width / (24 * 3600 * 1000);
      const radHojd = canvas.height / 3;

      function ritaLinjal(startTid, y) {
        ctx.strokeStyle = "#888";
        ctx.lineWidth = 1;
        for (let h = 0; h <= 24; h++) {
          const tid = new Date(startTid.getTime() + h * 3600 * 1000);
          const x = (tid - dMinus1Tid) * pxPerMs;
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x, y + radHojd);
          ctx.stroke();
          ctx.fillStyle = "#ccc";
          ctx.fillText(h.toString().padStart(2, "0"), x + 2, y + 10);
        }
        ctx.strokeStyle = "#444";
        ctx.strokeRect(0, y, canvas.width, radHojd);
      }

      // Rita linjaler
      ritaLinjal(dMinus1Tid, 0);
      ritaLinjal(dTid, radHojd);
      ritaLinjal(dPlus1Tid, 2 * radHojd);

      // Rita arbetspass
      for (let pass of arbetspass) {
        const startX = (pass.start - dMinus1Tid) * pxPerMs;
        const slutX = (pass.slut - dMinus1Tid) * pxPerMs;
        const y = pass.start < dTid ? (pass.slut > dTid ? 0 : 0) :
                  pass.start < dPlus1Tid ? radHojd : 2 * radHojd;

        ctx.fillStyle = "#0f0";
        ctx.fillRect(startX, y + 15, slutX - startX, radHojd - 30);
      }

      // Rita nu-linje
      const nuX = (nu - dMinus1Tid) * pxPerMs;
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(nuX, 0);
      ctx.lineTo(nuX, canvas.height);
      ctx.stroke();
    }

    window.addEventListener("resize", rita);
    window.addEventListener("orientationchange", rita);

    // Uppdatera var 30:e sekund
    setInterval(rita, 30000);
    rita();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Tjänstgöring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 10px;
      padding: 0;
      font-size: 16px;
    }
    canvas {
      border: 1px solid #444;
      background: #222;
      margin: 10px auto;
      display: block;
      cursor: pointer;
      width: 100%;
      height: auto;
      max-width: 100%;
      touch-action: manipulation;
    }
    input, button {
      width: 100%;
      max-width: 300px;
      margin: 5px auto;
      display: block;
      font-size: 1em;
      padding: 10px;
      box-sizing: border-box;
    }
    div {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      font-size: 0.9em;
      max-width: 320px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<div>
  Starttid: <input type="datetime-local" id="start" />
  Sluttid: <input type="datetime-local" id="slut" />
  <button onclick="läggTillEllerUppdateraPass()">Lägg till / Uppdatera pass</button>
  <button onclick="rensaInmatning()">Rensa</button>
  <button onclick="taBortMarkerat()">Ta bort markerat pass</button>
</div>

<canvas id="canvas" height="260"></canvas>

<div id="status"></div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let arbetspass = [];
let redigerarIndex = -1;
let passPositions = [];

function skalaCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = 260;
}
window.addEventListener("resize", skalaCanvas);
skalaCanvas();

function läggTillEllerUppdateraPass() {
  const s = document.getElementById("start").value;
  const e = document.getElementById("slut").value;
  if (!s || !e) {
    alert("Fyll i både start och sluttid");
    return;
  }
  const start = new Date(s);
  const slut = new Date(e);
  if (slut <= start) {
    alert("Sluttid måste vara efter starttid");
    return;
  }

  if (redigerarIndex >= 0) {
    arbetspass[redigerarIndex] = { start, slut };
    redigerarIndex = -1;
  } else {
    arbetspass.push({ start, slut });
  }
  rensaInmatning();
  uppdatera();
}

function rensaInmatning() {
  document.getElementById("start").value = "";
  document.getElementById("slut").value = "";
  redigerarIndex = -1;
}

function taBortMarkerat() {
  if (redigerarIndex >= 0) {
    arbetspass.splice(redigerarIndex, 1);
    redigerarIndex = -1;
    rensaInmatning();
    uppdatera();
  }
}

function nollställTid(date) {
  return new Date(date.getFullYear(), date.getMonth(), date.getDate());
}

function format(ms) {
  const h = Math.floor(ms / 3600000);
  const m = Math.round((ms % 3600000) / 60000);
  return `${h}h ${m}min`;
}
function rita() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const now = new Date();
  const d0 = nollställTid(now);
  const d24 = new Date(now.getTime() - 24 * 3600 * 1000);
  const pxPerMs = canvas.width / (24 * 3600 * 1000);
  passPositions = [];

  const linjaler = [
    { label: `${(d24.getMonth()+1).toString().padStart(2,"0")}${d24.getDate().toString().padStart(2,"0")}`, start: d24, y: 30 },
    { label: `${(d0.getMonth()+1).toString().padStart(2,"0")}${d0.getDate().toString().padStart(2,"0")}`, start: d0, y: 130 }
  ];

  ctx.font = "12px monospace";
  ctx.textBaseline = "middle";

  linjaler.forEach(({ label, start, y }) => {
    ctx.fillStyle = "#333";
    ctx.fillRect(0, y - 20, canvas.width, 40);

    ctx.strokeStyle = "#666";
    ctx.fillStyle = "#aaa";
    for (let h = 0; h <= 24; h++) {
      const x = (h / 24) * canvas.width;
      ctx.beginPath();
      ctx.moveTo(x, y - 20);
      ctx.lineTo(x, y + 20);
      ctx.stroke();
      ctx.fillText(h.toString().padStart(2, "0"), x + 2, y - 10);
    }

    ctx.fillStyle = "#fff";
    ctx.fillText(label, 5, y - 30);
  });

  const sorter = [...arbetspass].sort((a, b) => a.start - b.start);
  const d24Time = now.getTime() - 24 * 3600 * 1000;

  // Rita arbetspass
  sorter.forEach((p, i) => {
    linjaler.forEach(({ start, y }) => {
      const linStartMs = start.getTime();
      const linEndMs = linStartMs + 24 * 3600 * 1000;
      const passStart = p.start.getTime();
      const passEnd = p.slut.getTime();

      const segmenter = [];

      if (passStart < d24Time && passEnd > d24Time) {
        segmenter.push({ from: passStart, to: d24Time, färg: "#666" });
        segmenter.push({ from: d24Time, to: passEnd, färg: "#0f0" });
      } else {
        const färg = passEnd <= d24Time ? "#666" : "#0f0";
        segmenter.push({ from: passStart, to: passEnd, färg });
      }

      segmenter.forEach(seg => {
        const ritaStart = Math.max(seg.from, linStartMs);
        const ritaEnd = Math.min(seg.to, linEndMs);
        if (ritaEnd <= ritaStart) return;
        const x = (ritaStart - linStartMs) * pxPerMs;
        const w = (ritaEnd - ritaStart) * pxPerMs;
        ctx.fillStyle = seg.färg;
        ctx.fillRect(x, y - 10, w, 20);
        if (seg.färg === "#0f0") {
          passPositions.push({ index: i, xStart: x, yStart: y - 10, bredd: w, höjd: 20 });
        }
      });
    });
  });

  // Beräkna vilor
  const vilor = [];
  for (let i = 0; i < sorter.length - 1; i++) {
    const end = sorter[i].slut.getTime();
    const nextStart = sorter[i + 1].start.getTime();
    if (nextStart > end) {
      vilor.push({ start: new Date(end), slut: new Date(nextStart) });
    }
  }
  if (sorter.length > 0 && now > sorter[sorter.length - 1].slut) {
    vilor.push({ start: sorter[sorter.length - 1].slut, slut: now });
  }

  // Rita viloperioder
  vilor.forEach(v => {
    const vilaTid = v.slut - v.start;
    let färg = "#88f"; // default ljusblå
    if (vilaTid >= 8 * 3600 * 1000) färg = "yellow";
    else if (vilaTid >= 4 * 3600 * 1000) färg = "#0044cc"; // mörkblå
    else if (vilaTid < 2 * 3600 * 1000) färg = "#0f0";
    const höjd = vilaTid < 2 * 3600 * 1000 ? 4 : 10;

    linjaler.forEach(({ start, y }) => {
      const linStart = start.getTime();
      const linEnd = linStart + 24 * 3600 * 1000;
      const ritaStart = Math.max(v.start.getTime(), linStart);
      const ritaEnd = Math.min(v.slut.getTime(), linEnd);
      if (ritaEnd <= ritaStart) return;
      const x = (ritaStart - linStart) * pxPerMs;
      const w = (ritaEnd - ritaStart) * pxPerMs;
      ctx.fillStyle = färg;
      ctx.fillRect(x, y - höjd / 2, w, höjd);
    });
  });

  // Röda linjer
  const xNow = (now.getTime() - d0.getTime()) * pxPerMs;
  ctx.strokeStyle = "red";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(xNow, 10);
  ctx.lineTo(xNow, canvas.height - 10);
  ctx.stroke();

  // Arbetstid/vilotid
  let startIndex = 0;
  for (let i = 0; i < vilor.length; i++) {
    if (vilor[i].slut - vilor[i].start >= 8 * 3600 * 1000) {
      startIndex = sorter.findIndex(p => p.start > vilor[i].slut);
      if (startIndex < 0) startIndex = sorter.length;
    }
  }

  let totalArbetstid = 0;
  let totalVilotid = 0;
  const nu = now.getTime();
  const gränsStart = nu - 24 * 3600 * 1000;

  const relevanta = sorter.slice(startIndex).filter(p => p.slut.getTime() > gränsStart);

  relevanta.forEach(p => {
    const s = Math.max(p.start.getTime(), gränsStart);
    const e = Math.min(p.slut.getTime(), nu);
    if (e > s) totalArbetstid += e - s;
  });

  vilor.slice(startIndex).forEach(v => {
    const s = Math.max(v.start.getTime(), gränsStart);
    const e = Math.min(v.slut.getTime(), nu);
    const tid = e - s;
    if (tid > 0) {
      if (tid < 2 * 3600 * 1000) {
        totalArbetstid += tid;
      } else {
        totalVilotid += tid;
      }
    }
  });

  document.getElementById("status").textContent =
    `Arbetstid (D-24 → nu): ${format(totalArbetstid)} | Vilotid: ${format(totalVilotid)}`;
}

function uppdatera() {
  rita();
}
setInterval(uppdatera, 60000);
uppdatera();

canvas.addEventListener("click", e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const träff = passPositions.find(p =>
    x >= p.xStart && x <= p.xStart + p.bredd &&
    y >= p.yStart && y <= p.yStart + p.höjd
  );
  if (träff) {
    const p = arbetspass[träff.index];
    document.getElementById("start").value = new Date(p.start.getTime() - p.start.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    document.getElementById("slut").value = new Date(p.slut.getTime() - p.slut.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    redigerarIndex = träff.index;
  }
});
</script>

</body>
</html>

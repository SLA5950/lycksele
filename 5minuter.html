<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<title>Tidtagare med ljud och vibration</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #000; /* svart bakgrund */
    color: #eee; /* ljus text för kontrast */
  }
  #timeDisplay {
    font-size: 5rem;
    margin-bottom: 2rem;
    background: #111; /* mörk bakgrund för display */
    padding: 1rem 3rem;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(255,255,255,0.2);
    user-select: none;
    color: #0f0; /* grön text */
    font-weight: bold;
    font-family: monospace;
  }
  button {
    font-size: 2rem;
    padding: 1rem 3rem;
    margin: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #4caf50;
    color: white;
    transition: background-color 0.3s ease;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,128,0,0.6);
  }
  button:hover {
    background-color: #45a049;
  }
  .controls {
    margin-top: 2rem;
    display: flex;
    gap: 3rem;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #555;
    transition: 0.4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #4caf50;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  label {
    font-size: 1.8rem;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 1rem;
    color: #eee;
  }
</style>
</head>
<body>

<div id="timeDisplay">0:00</div>
<div>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stopp</button>
</div>

<div class="controls">
  <label>
    Ljud
    <span class="switch">
      <input type="checkbox" id="soundToggle" checked>
      <span class="slider"></span>
    </span>
  </label>
  <label>
    Vibration
    <span class="switch">
      <input type="checkbox" id="vibrationToggle" checked>
      <span class="slider"></span>
    </span>
  </label>
</div>

<script>
let timerInterval = null;
let secondsElapsed = 0;
let lastSignalCount = 0;
let audioContext = null;

function playBeep(count) {
  if (!audioContext || count <= 0) return;
  let i = 0;

  function beep() {
    if (i >= count) return;
    const osc = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(1000, audioContext.currentTime);
    osc.connect(gainNode);
    gainNode.connect(audioContext.destination);
    osc.start();
    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);

    setTimeout(() => {
      osc.stop();
      i++;
      setTimeout(beep, 150);
    }, 150);
  }
  beep();
}

function vibratePattern(count) {
  if (!navigator.vibrate || count <= 0) return;
  const pattern = [];
  for (let i = 0; i < count; i++) {
    pattern.push(150, 150);
  }
  navigator.vibrate(pattern);
}

function updateTimer() {
  secondsElapsed++;
  const minutes = Math.floor(secondsElapsed / 60);
  const seconds = secondsElapsed % 60;
  document.getElementById('timeDisplay').textContent =
    `${minutes}:${seconds.toString().padStart(2, '0')}`;

  if (secondsElapsed % 10 === 0) {
    const signalCount = secondsElapsed / 10;
    if (signalCount > lastSignalCount) {
      lastSignalCount = signalCount;

      const soundOn = document.getElementById('soundToggle').checked;
      const vibrationOn = document.getElementById('vibrationToggle').checked;

      if (soundOn) playBeep(signalCount);
      if (vibrationOn) vibratePattern(signalCount);
    }
  }
}

document.getElementById('startBtn').addEventListener('click', () => {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (timerInterval) return; // redan igång
  timerInterval = setInterval(updateTimer, 1000);
});

document.getElementById('stopBtn').addEventListener('click', () => {
  clearInterval(timerInterval);
  timerInterval = null;
});
</script>

</body>
</html>
